<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form style="border:1px solid #ccc" method="post" action="/MavenProjectPipeline/aether/registration">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

<label for="first_name"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="First Name" required>
    
    <label for="last_name"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="Last Name" required>
    
     <label for="Region"><b>Region</b></label>
    <input type="text" placeholder="Enter Last Name" name="Region" required>

        <label for="phrase"><b>phrase</b></label>
    <input type="text" placeholder="Enter your catch phrase" name="phrase" required>
     
   <label for="points"><b>points</b></label>
    <input type="text" placeholder="Enter your points" name="points"  required>
    
       <label for="user_role"><b>role</b></label>
    <input type="text" placeholder="Enter your role" name="role" required>
	
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
